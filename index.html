<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl text-gray-600 mt-10 font-medium">Please Login</h1>
        <div class="bg-indigo-500 text-white p-8 rounded-lg space-y-4 mt-6 w-2/4 mx-auto">
           <h6 class="text-2xl text-black">Sign in to your account</h6>

            <input id="email" class="w-3/4 h-8 rounded mx-auto text-black p-6 outline-none border-2 focus:border-green-500" type="text" placeholder="email">

            <input id="password" class="w-3/4 h-8 rounded mx-auto text-black p-6 outline-none border-2 focus:border-red-500" type="password" placeholder="password">

            <button id="login-button" class="text-black bg-green-600 rounded font-medium px-3 py-2 block border-2 focus:border-green-500">Login</button>
        </div>
    </header>

    <script src="js/login.js"></script>
</body>
</html>
