<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
       <div class="flex flex-col items-center w-full">
            <img class="pt-5 h-24" src="images/download (2).jpg" alt="Devil photo">
            <h2 class="text-medium text-center text-2xl font-bold text-blue-400">BANK OF ASIA</h2>
       </div>
        <h1 class="text-center text-5xl text-gray-600 mt-10 font-medium">Wellcome to MY payonner</h1>
    </header>
    <section class="w-3/4 mx-auto mt-16"> 
        <div class="grid grid-cols-3 gap-6">
           <div class="bg-blue-600 text-white p-8 text-center rounded-lg">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-5xl font-medium">$ <span id="Deposit-total">000</span></h4>
           </div>
           <div class="bg-yellow-500 text-white p-8 text-center rounded-lg">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-5xl font-medium">$ <span id="Withdraw-total">000</span></h4>
           </div>
           <div class="bg-green-600 text-white p-8 text-center rounded-lg">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-5xl font-medium">$ <span id="Balance-total">000</span></h4>
           </div>
        </div>
        <div class="grid grid-cols-2 gap-6 mt-6">

            <div class="bg-lime-600 text-white p-8 rounded-lg space-y-4">
                <h3 class="text-3xl "> Please Deposit Your Amount</h3>
                <input id="Deposit-input" class="w-3/4 h-8 rounded mx-auto text-black p-6 outline-none border-2 focus:border-red-500" type="number" placeholder="please Give Deposit Amount">
                <button id="Deposit-button" class="text-white bg-blue-800 rounded font-medium px-3 py-2 block"> Deposit</button>
            </div>
            <div class="bg-red-400 text-white p-8 rounded-lg space-y-4">
                <h3 class="text-3xl "> Please Withdraw Your Amount</h3>
                <input id="Withdraw-input" class="w-3/4 h-8 rounded mx-auto text-black p-6 outline-none border-2 focus:border-red-500" type="number" placeholder="please Give Withdraw Amount">
                <button id="Withdraw-button" class="text-white bg-fuchsia-800 rounded font-medium px-3 py-2 block ">Withdraw</button>
            </div>

        </div>
        <script src="js/payonner.js"></script>
   
    </section>
</body>
</html>
